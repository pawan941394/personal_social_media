{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<main class="p-5 m-auto">
    <div class="row text-justify">
        <div class="col">
            <h1>Register Page</h1>
        </div>
    </div>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form | crispy }} <br>
        <input class="btn btn-success" type="submit"/>
    </form>
</main>




{% endblock %}
